<div class="row pb-5 " style="background-color: #E2E9EF;">

                                    class="form-select" aria-label="Default select example">
                                    <option selected value="1">ส่วนกลาง (เขต 1)</option>
                                    <option value="2">สุพรรณ (เขต 2)</option>
                                    <option value="3">สระบุรี (เขต 3)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="water_application_province" class="form-label fw-bold">จังหวัด</label>
                                <select name="water_application_province" id="water_application_province"
                                    class="form-select" aria-label="Default select example">
                                    <option selected value="1">กรุงเทพมหานคร</option>
                                    <option value="2">ชลบุรี</option>
                                    <option value="3">ประจวบคีรีขันธ์</option>
                                </select>
                            </div>
                        </div>

                        <div class="row nook g-3">
                            <div class="col-md-6">
                                <label for="water_application_firstname" class="form-label fw-bold">ชื่อ</label>
                                <input name="water_application_firstname" type="text" class="form-control"
                                    id="water_application_firstname" placeholder="กรอกชื่อ...">
                            </div>
                            <div class="col-md-6">
                                <label for="water_application_lastname" class="form-label fw-bold">นามสกุล</label>
                                <input name="water_application_lastname" type="text" class="form-control"
                                    id="water_application_lastname" placeholder="กรอกนามสกุล...">
                            </div>
                        </div>

                        <div class="row nook g-3">
                            <div class="col-md-6">
                                <label for="water_application_telephone"
                                    class="form-label fw-bold">เบอร์โทรศัพท์</label>
                                <input name="water_application_telephone" type="text" class="form-control"
                                    id="water_application_telephone" placeholder="กรอกเบอร์โทรศัพท์...">
                            </div>
                        </div>

                        <div class="row nook g-3">
                            <div class="col-md-12">
                                <label for="water_application_address" class="form-label fw-bold">ที่อยู่</label>
                                <textarea name="water_application_address" class="form-control"
                                    id="water_application_address" rows="3" placeholder="กรอกที่อยู่..."></textarea>
                            </div>
                        </div>

                        <div class="row nook g-3">
                            <div class="col-md-6">
                                <label for="water_application_20_l" class="form-label fw-bold">น้ำขวดขนาด 20
                                    ลิตร</label>
                                <input name="water_application_20_l" type="number" class="form-control"
                                    id="water_application_20_l" placeholder="กรอกจำนวน">
                            </div>

                            <div class="col-md-6">
                                <label for="water_application_5_l" class="form-label fw-bold">น้ำขวดขนาด 5 ลิตร</label>

                                    id="water_application_5_l" placeholder="กรอกจำนวน">
                            </div>
                        </div>

                        <div class="row nook g-3">

                            <div class="col-md-6">
                                <label for="water_application_1500_ml" class="form-label fw-bold">น้ำขวดขนาด 1500

                                <input name="water_application_1500_ml" type="number" class="form-control"
                                    id="water_application_1500_ml" placeholder="กรอกจำนวน">

                                    id="water_application_750_ml" placeholder="กรอกจำนวน">
                            </div>

                        </div>

                            <div class="col-md-6">
                                <label for="water_application_350_ml" class="form-label fw-bold">น้ำขวดขนาด 350

                                <input name="water_application_350_ml" type="number" class="form-control"
                                    id="water_application_350_ml" placeholder="กรอกจำนวน">
                            </div>
                        </div>

                                    </label>
                                </div>
                            </div>

                        </div>
                    </form>

                    <div class="card-footer nook text-center">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-success" id="water_application_form_submit">บันทึก</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
