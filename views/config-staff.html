<h1>ตั้งค่าเจ้าหน้าที่เขต</h1>
<p class="text-danger" style="font-size: 15rem;">กำลังพัฒนา....</p>

<script>
    Swal.fire({
        heightAuto: false,
        icon: 'warning',
        title: 'กำลังพัฒนา',
        text: 'หน้าตั้งค่าเจ้าหน้าที่เขตกำลังอยู่ในช่วงพัฒนา',
        confirmButtonText: 'ตกลง',
    })
    $(() => {
        setTimeout(() => {
            loadingOverlay().cancel($state.loading);
        }, 1000);
    });
    $("html, body").animate({ scrollTop: 0 }, "slow");
</script>
